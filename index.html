<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Enrollment Form</h1>
        <form id="enrollmentForm" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email" required>

            <label for="website">Website:</label>
            <input type="url" id="website" placeholder="Enter website URL">

            <label for="imageUpload">Profile Image:</label>
            <input type="file" id="imageUpload" accept="image/*">

            <label for="gender">Gender:</label>
            <div class="radio-group">
                <input type="radio" name="gender" value="Male" checked> Male
                <input type="radio" name="gender" value="Female"> Female
            </div>

            <label for="skills">Skills:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="java"> Java
                <input type="checkbox" id="html"> HTML
                <input type="checkbox" id="css"> CSS
            </div>

            <button type="button" onclick="enrollStudent()">Enroll Student</button>
            <button type="reset">Clear</button>
        </form>

        <h2>Enrolled Students</h2>
        <div id="enrolledStudents"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
